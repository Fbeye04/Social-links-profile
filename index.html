<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="card-container">
        <header class="card-header">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar image" />
          <h1 id="user-name">Jessica Randall</h1>
          <h2 id="user-location">London, United Kingdom</h2>
          <p id="user-description">"Front-end developer and avid reader."</p>
        </header>

        <div class="card-body">
          <button class="media-buttons">GitHub</button>
          <button class="media-buttons">Frontend Mentor</button>
          <button class="media-buttons">LinkedIn</button>
          <button class="media-buttons">Twitter</button>
          <button class="media-buttons">Instagram</button>
        </div>
      </article>
    </main>

    <footer class="footer-container">
      <p id="footer-description">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/muhammad-fachrezi-barus/">Fachrezi</a>.
      </p>

    </footer>

    </div>
  </body>
</html>
