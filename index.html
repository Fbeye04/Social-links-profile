<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <article class="card-container">
        <header class="card-header">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar image" />
          <h1 class="header-section" id="user-name">Jessica Randall</h1>
          <h2 class="header-section" id="user-location">
            London, United Kingdom
          </h2>
          <p class="header-section" id="user-description">
            "Front-end developer and avid reader."
          </p>
        </header>

        <div class="card-body">
          <ul class="media-list">
            <li><a href="#" class="media-buttons">GitHub</a></li>
            <li><a href="#" class="media-buttons">Frontend Mentor</a></li>
            <li><a href="#" class="media-buttons">LinkedIn</a></li>
            <li><a href="#" class="media-buttons">Twitter</a></li>
            <li><a href="#" class="media-buttons">Instagram</a></li>
          </ul>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p id="footer-description">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/muhammad-fachrezi-barus/"
          >Fachrezi</a
        >.
      </p>
    </footer>
  </body>
</html>
